buildscript {
    repositories {

        maven { url "https://plugins.gradle.org/m2/" }
        mavenCentral()
        google()
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:8.7.2'
        classpath 'org.jetbrains.kotlin:kotlin-gradle-plugin:1.9.21'
    }

}

allprojects {
    plugins.with {
        withType(JavaPlugin) {
            repositories {
                mavenLocal()
                mavenCentral()
            }
        }
    }
}